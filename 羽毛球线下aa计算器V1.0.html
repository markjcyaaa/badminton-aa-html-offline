    <script>
        // é«˜ç²¾åº¦è®¡ç®—ç±»
        class PreciseCalculator {
            static multiply(a, b) {
                const aStr = a.toString();
                const bStr = b.toString();
                const aDecimals = (aStr.split('.')[1] || '').length;
                const bDecimals = (bStr.split('.')[1] || '').length;
                const totalDecimals = aDecimals + bDecimals;
                
                const aInt = parseInt(aStr.replace('.', ''));
                const bInt = parseInt(bStr.replace('.', ''));
                
                return (aInt * bInt) / Math.pow(10, totalDecimals);
            }

            static add(a, b) {
                const aStr = a.toString();
                const bStr = b.toString();
                const aDecimals = (aStr.split('.')[1] || '').length;
                const bDecimals = (bStr.split('.')[1] || '').length;
                const maxDecimals = Math.max(aDecimals, bDecimals);
                
                const multiplier = Math.pow(10, maxDecimals);
                const aInt = Math.round(a * multiplier);
                const bInt = Math.round(b * multiplier);
                
                return (aInt + bInt) / multiplier;
            }

            static subtract(a, b) {
                const aStr = a.toString();
                const bStr = b.toString();
                const aDecimals = (aStr.split('.')[1] || '').length;
                const bDecimals = (bStr.split('.')[1] || '').length;
                const maxDecimals = Math.max(aDecimals, bDecimals);
                
                const multiplier = Math.pow(10, maxDecimals);
                const aInt = Math.round(a * multiplier);
                const bInt = Math.round(b * multiplier);
                
                return (aInt - bInt) / multiplier;
            }

            static divide(a, b) {
                return a / b;
            }

            static round(num, decimals = 2) {
                const multiplier = Math.pow(10, decimals);
                return Math.round(num * multiplier) / multiplier;
            }
        }

        // å…¨å±€å˜é‡
        let members = [];

        // é¡µé¢åŠ è½½å®Œæˆåè‡ªåŠ¨é…ç½®ç¯å¢ƒ
        document.addEventListener('DOMContentLoaded', function() {

        function configureEnvironment() {

            // ä¸ºè¾“å…¥æ¡†æ·»åŠ è‡ªåŠ¨æ ¼å¼åŒ–

                const inputs = members[0].querySelectorAll('input');
                inputs[0].value = 'å¼ ä¸‰';

                inputs[2].value = '30';
            }
            
            addMember();
            if (members.length > 1) {
                const inputs = members[1].querySelectorAll('input');
                inputs[0].value = 'æå››';
                inputs[1].value = '0';
                inputs[2].value = '15';
            }
            
            addMember();
            if (members.length > 2) {

                inputs[0].value = 'ç‹äº”';

        function addMember() {
            const memberList = document.getElementById('memberList');
            
            // ç§»é™¤ç©ºçŠ¶æ€
            const emptyState = memberList.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();

            memberCounter++;
            const memberItem = document.createElement('div');
            memberItem.className = 'member-item';
            memberItem.innerHTML = `
                <input type="text" placeholder="æˆå‘˜å§“å" class="name-input" required>
                <input type="number" placeholder="è®¢åœºç‰‡æ•°" class="number-input" min="0" step="1" value="0">
                <input type="number" placeholder="çƒè´¹(å…ƒ)" class="number-input" min="0" step="0.01" value="0">
                <button class="btn btn-danger" onclick="removeMember(this)">åˆ é™¤</button>

            memberList.appendChild(memberItem);

        function removeMember(button) {

        function validateInput(e) {

        function calculateAA() {
            const courtPrice = parseFloat(document.getElementById('courtPrice').value);
            const memberItems = document.querySelectorAll('.member-item');
            
            // éªŒè¯è¾“å…¥
            if (!courtPrice || courtPrice <= 0) {
                showToast('è¯·è¾“å…¥æœ‰æ•ˆçš„åœºåœ°å•ä»·ï¼', 'error');
                return;
            }
            
            if (memberItems.length === 0) {
                showToast('è¯·è‡³å°‘æ·»åŠ ä¸€ä¸ªæˆå‘˜ï¼', 'error');
                return;
            }
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            showLoading(true);
            
            // æ¨¡æ‹Ÿè®¡ç®—è¿‡ç¨‹
            setTimeout(() => {
                try {
                    const members = [];
                    let hasError = false;
                    
                    memberItems.forEach(item => {
                        const inputs = item.querySelectorAll('input');
                        const name = inputs[0].value.trim();
                        const slices = parseInt(inputs[1].value) || 0;
                        const shuttleCost = parseFloat(inputs[2].value) || 0;
                        
                        if (!name) {
                            showToast('è¯·å¡«å†™æ‰€æœ‰æˆå‘˜çš„å§“åï¼', 'error');
                            hasError = true;
                            return;
                        }
                        
                        if (slices < 0 || shuttleCost < 0) {
                            showToast('è®¢åœºç‰‡æ•°å’Œçƒè´¹ä¸èƒ½ä¸ºè´Ÿæ•°ï¼', 'error');
                            hasError = true;
                            return;
                        }
                        
                        members.push({
                            name,
                            slices,
                            shuttleCost
                        });
                    });
                    
                    if (hasError) {
                        showLoading(false);
                        return;
                    }
                    
                    // æ‰§è¡Œè®¡ç®—
                    const results = performCalculation(members, courtPrice);
                    
                    // æ˜¾ç¤ºç»“æœ
                    displayResults(results);
                    
                    showLoading(false);
                    showToast('è®¡ç®—å®Œæˆï¼', 'success');
                    
                } catch (error) {
                    showLoading(false);
                    showToast('è®¡ç®—å‡ºé”™ï¼Œè¯·æ£€æŸ¥è¾“å…¥æ•°æ®ï¼', 'error');
                    console.error('è®¡ç®—é”™è¯¯:', error);
                }
            }, 1000);
        }

        function performCalculation(members, courtPrice) {
            // è®¡ç®—æ€»åœºåœ°è´¹ = æ‰€æœ‰äººè®¢åœºç‰‡æ•°ä¹‹å’Œ * åœºåœ°å•ä»·
            const totalSlices = members.reduce((sum, member) => sum + member.slices, 0);
            const totalCourtFee = PreciseCalculator.multiply(totalSlices, courtPrice);
            
            // è®¡ç®—æ¯ä¸ªäººçš„æ”¯å‡ºå’Œç›¸å…³æ•°æ®
            const results = members.map(member => {
                // ä¸ªäººæ”¯å‡º = ä¸ªäººè®¢åœºç‰‡æ•° * åœºåœ°å•ä»· + çƒè´¹
                const personalCourtFee = PreciseCalculator.multiply(member.slices, courtPrice);
                const personalExpense = PreciseCalculator.add(personalCourtFee, member.shuttleCost);
                
                return {
                    name: member.name,
                    slices: member.slices,
                    shuttleCost: member.shuttleCost,
                    personalCourtFee,
                    personalExpense
                };
            });
            
            // è®¡ç®—æ€»è´¹ç”¨ = æ‰€æœ‰äººä¸ªäººæ”¯å‡ºä¹‹å’Œ
            const totalExpense = results.reduce((sum, result) => 
                PreciseCalculator.add(sum, result.personalExpense), 0);
            
            // è®¡ç®—äººå‡è´¹ç”¨
            const avgExpense = PreciseCalculator.divide(totalExpense, members.length);
            
            // è®¡ç®—æ¯äººçš„å·®å€¼
            const finalResults = results.map(result => ({
                ...result,
                avgExpense,
                difference: PreciseCalculator.subtract(result.personalExpense, avgExpense)
            }));
            
            return {
                totalSlices,
                totalCourtFee,
                totalExpense,
                avgExpense,
                memberCount: members.length,
                results: finalResults
            };
        }

        function displayResults(calculationResults) {
            const resultCard = document.getElementById('resultCard');
            const resultSummary = document.getElementById('resultSummary');
            const resultList = document.getElementById('resultList');
            
            // æ˜¾ç¤ºæ±‡æ€»ä¿¡æ¯
            resultSummary.innerHTML = `

                    <div class="label">è®¢åœºç‰‡æ•°</div>

                <div class="summary-item">
                    <div class="value">Â¥${PreciseCalculator.round(calculationResults.totalCourtFee)}</div>
                    <div class="label">åœºåœ°è´¹ç”¨</div>
                </div>
                <div class="summary-item">
                    <div class="value">Â¥${PreciseCalculator.round(calculationResults.totalExpense)}</div>
                    <div class="label">æ€»è´¹ç”¨</div>
                </div>
                <div class="summary-item">
                    <div class="value">${calculationResults.memberCount}</div>
                    <div class="label">å‚ä¸äººæ•°</div>
                </div>
                <div class="summary-item">
                    <div class="value">Â¥${PreciseCalculator.round(calculationResults.avgExpense)}</div>
                    <div class="label">äººå‡è´¹ç”¨</div>
                </div>
            `;
            
            // æ˜¾ç¤ºä¸ªäººç»“ç®—ç»“æœ
            resultList.innerHTML = calculationResults.results.map(result => {
                const difference = result.difference;
                const absAmount = Math.abs(difference);
                const roundedAmount = PreciseCalculator.round(absAmount);
                
                let amountClass, statusText;
                if (difference > 0.01) {
                    amountClass = 'positive';
                    statusText = `åº”æ”¶ Â¥${roundedAmount}`;
                } else if (difference < -0.01) {
                    amountClass = 'negative';
                    statusText = `åº”ä»˜ Â¥${roundedAmount}`;
                } else {
                    amountClass = 'zero';
                    statusText = 'æ— éœ€æ”¶ä»˜';
                }
                
                return `
                    <div class="result-item">
                        <div>
                            <div class="name">${result.name}</div>
                            <div style="font-size: 0.9rem; color: #6c757d;">
                                è®¢åœº${result.slices}ç‰‡ + çƒè´¹Â¥${PreciseCalculator.round(result.shuttleCost)} = Â¥${PreciseCalculator.round(result.personalExpense)}
                            </div>
                        </div>
                        <div class="amount ${amountClass}">${statusText}</div>
                    </div>
                `;
            }).join('');
            
            // æ˜¾ç¤ºç»“æœåŒºåŸŸ
            resultCard.style.display = 'block';

        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);
            
            setTimeout(() => {
